<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de cadastro de pacientes da Clinica ABC Health">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clinica ABC Health</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header id="header-form">
        <h1>Clinica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pacientes</h2>
            <form action="cadastraCliente.php" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required>
                    
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                    
                    <label for="tipo_logradouro">Tipo de Logradouro:</label>
                    <select id="tipo_logradouro" name="tipo_logradouro">
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                    </select>
                    
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </fieldset>
                
                <fieldset>
                    <legend>Informações Adicionais</legend>
                    <label for="complemento">Informações Complementares:</label>
                    <textarea id="complemento" name="complemento" rows="4"></textarea>
                    
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>Contato: (81) 99154-3135 | Endereço: Rua 5, 78 - Centro - Paulista/PE</p>
    </footer>
</body>
</html>
